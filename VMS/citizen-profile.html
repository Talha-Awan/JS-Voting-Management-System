		<div class="container">
			<form class="citizen-register" onsubmit="">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputPassword4">C.N.I.C</label>
						<input
							type="number"
							class="form-control c_cnic"
							id="inputCNIC"
							placeholder="CNIC #"
							min="1"
							required
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Password</label>
						<input
							type="password"
							class="form-control c_password"
							id="inputPassword4"
							placeholder="Password"
							required
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail4">Email</label>
					<input
						type="email"
						class="form-control c_email"
						id="inputEmail"
						placeholder="Email"
						required
					/>
				</div>
				<div class="form-group">
					<label for="inputPassword4">First Name</label>
					<input
						type="text"
						class="form-control c_fname"
						id="inputFirstName"
						placeholder="First name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="inputPassword4">Last Name</label>
					<input
						type="text"
						class="form-control c_lname"
						id="inputLastName"
						placeholder="Last name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input
						type="text"
						class="form-control c_address"
						id="inputAddress"
						placeholder="1234 Main St"
						required
					/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input
							type="text"
							class="form-control c_city"
							id="inputCity"
							placeholder="City"
							required
						/>
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select
							id="inputState"
							class="form-control c_state"
							required
						>
							<option value="-1" selected disabled>
								Choose...
							</option>
							<option value="Sindh">Sindh</option>
							<option value="Punjab">Punjab</option>
							<option value="Balochistan">Balochistan</option>
							<option value="Khyber Pakhtunkhuwan">
								Khyber Pakhtunkhuwan
							</option>
							<option value="Azad Kashmir">Azad Kashmir</option>
							<option value="Gilgit Baltistan">
								Gilgit Baltistan
							</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input
							type="number"
							class="form-control c_zip"
							id="inputZip"
							placeholder="Zip Code"
							min="1"
							required
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputState">Maximum Level of Education</label>
					<select
						id="inputState"
						class="form-control c_education"
						required
					>
						<option value="-1" selected disabled>Choose...</option>
						<option value="School">School</option>
						<option value="College">College</option>
						<option value="Bachelors">Bachelors</option>
						<option value="Masters">Masters</option>
						<option value="P.HD">P.HD</option>
						<option value="Others">Others</option>
					</select>
				</div>
				<br />
				<div class="form-row d-flex justify-content-center">
					<input
						type="submit"
						class="btn btn-primary"
						value="Register"
					/>
				</div>
			</form>
