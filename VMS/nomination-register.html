		<div class="container">
			<form class="nominee-register" onsubmit="">
				<div class="form-group">
					<label for="inputPassword4">First Name</label>
					<input
						type="text"
						class="form-control n_fname"
						id="inputFirstName"
						placeholder="First name"
						onkeyup="validateWS(this.value);"
						required
					/>
				</div>
				<div class="form-group">
					<label for="inputPassword4">Last Name</label>
					<input
						type="text"
						class="form-control n_lname"
						id="inputLastName"
						placeholder="Last name"
						onkeyup="validateWS(this.value);"
						required
					/>
				</div>
				<div class="form-group">
					<label for="inputEmail4">Email</label>
					<input
						type="email"
						class="form-control n_email"
						id="inputEmail4"
						placeholder="Email"
						onkeyup="validateWS(this.value);"
						required
					/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputNomine"
							>Nominee for the district</label
						>
						<input
							type="text"
							class="form-control n_district"
							id="inputNomine"
							placeholder="District"
							onkeyup="validateWS(this.value);"
							required
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="inputApplication">Election Name: </label>
						<select
							id="inputApplication"
							class="form-control n_electiontype"
							required
						>
							<option value="-1" selected disabled>
								Choose...
							</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input
						type="text"
						class="form-control n_address"
						id="inputAddress"
						placeholder="1234 Main St"
						onkeyup="validateWS(this.value);"
						required
					/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input
							type="text"
							class="form-control n_city"
							id="inputCity"
							onkeyup="validateWS(this.value);"
							required
						/>
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select
							id="inputState"
							class="form-control n_state"
							required
						>
							<option value="-1" selected disabled>
								Choose...
							</option>
							<option value="Sindh">Sindh</option>
							<option value="Punjab">Punjab</option>
							<option value="Balochistan">Balochistan</option>
							<option value="Khyber Pakhtunkhuwan">
								Khyber Pakhtunkhuwan
							</option>
							<option value="Azad Kashmir">Azad Kashmir</option>
							<option value="Gilgit Baltistan">
								Gilgit Baltistan
							</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input
							type="number"
							class="form-control n_zip"
							id="inputZip"
							min="1"
							onkeyup="validateWS(this.value);"
							required
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputState">Maximum Level of Education</label>
					<select
						id="inputState"
						class="form-control n_education"
						required
					>
						<option value="-1" selected disabled>Choose...</option>
						<option value="School">School</option>
						<option value="College">College</option>
						<option value="Bachelors">Bachelors</option>
						<option value="Masters">Masters</option>
						<option value="P.HD">P.HD</option>
						<option value="Others">Others</option>
					</select>
				</div>
				<br />
				<div class="form-row d-flex justify-content-center">
					<input type="submit" class="btn btn-primary btn-block" />
				</div>
			</form>
		</div>

			form.addEventListener("submit", function () {
				// event.preventDefault();

			});
