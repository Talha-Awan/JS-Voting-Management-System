		<br />
		<h1 class="text-center">Registered Nominees List</h1>
		<br />
		<div class="container d-flex justify-content-center" id="regNomList">
			<div class="row">
				<div class="col-md-12 col-12">
					<ul id="allNomineesList"></ul>
				</div>
			</div>
		</div>
		<div class="container" id="edit">
			<form id="nominee-update" onsubmit="">
				<div class="form-group">
					<label for="inputPassword4">First Name</label>
					<input
						type="text"
						class="form-control"
						id="nu_fname"
						placeholder="First name"
						value=""
						disabled
					/>
				</div>
				<div class="form-group">
					<label for="inputPassword4">Last Name</label>
					<input
						type="text"
						class="form-control"
						id="nu_lname"
						placeholder="Last name"
						disabled
					/>
				</div>
				<div class="form-group">
					<label for="inputEmail4">Email</label>
					<input
						type="email"
						class="form-control"
						id="nu_email"
						placeholder="Email"
						disabled
					/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputNomine"
							>Nominee for the district</label
						>
						<input
							type="text"
							class="form-control"
							id="nu_district"
							placeholder="District"
							disabled
						/>
					</div>
					<div class="form-group col-md-6">
						<label for="inputApplication">Election Type: </label>
						<select id="nu_position" class="form-control" disabled>
							<option value="-1" selected disabled>
								Choose...
							</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input
						type="text"
						class="form-control"
						id="nu_address"
						placeholder="1234 Main St"
						disabled
					/>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input
							type="text"
							class="form-control"
							id="nu_city"
							disabled
						/>
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select id="nu_state" class="form-control" disabled>
							<option value="-1" selected disabled>
								Choose...
							</option>
							<option value="Sindh">Sindh</option>
							<option value="Punjab">Punjab</option>
							<option value="Balochistan">Balochistan</option>
							<option value="Khyber Pakhtunkhuwan">
								Khyber Pakhtunkhuwan
							</option>
							<option value="Azad Kashmir">Azad Kashmir</option>
							<option value="Gilgit Baltistan">
								Gilgit Baltistan
							</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input
							type="text"
							class="form-control"
							id="nu_zip"
							disabled
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEducation"
							>Maximum Level of Education</label
						>
						<select id="nu_education" class="form-control" disabled>
							<option value="-1" selected disabled>
								Choose...
							</option>
							<option value="School">School</option>
							<option value="College">College</option>
							<option value="Bachelors">Bachelors</option>
							<option value="Masters">Masters</option>
							<option value="P.HD">P.HD</option>
							<option value="Others">Others</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputStatus">Status</label>
						<select id="nu_status" class="form-control">
							<option value="-1" selected disabled>
								Choose...
							</option>
							<option value="Approved">Approved</option>
							<option value="Rejected">Rejected</option>
							<option value="Pending">Pending</option>
						</select>
					</div>
				</div>
				<br />
				<div class="form-row d-flex justify-content-center">
					<input
						type="submit"
						class="btn btn-primary"
						value="Update"
					/>
				</div>
			</form>
		</div>
		<br />
